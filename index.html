<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ann-Kathrin und Lukas letzte Ausfahrt</title>

  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .background {
      position: fixed;
      inset: 0;
      background-image: url("./Mallorca1.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.30) 0%, rgba(0,0,0,0.70) 75%);
      z-index: -1;
    }

    .wrapper {
      height: 100%;
      display: grid;
      place-items: center;
      padding: 16px;
    }

    .card {
      width: min(900px, 100%);
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 32px 28px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 20px 60px rgba(0,0,0,0.40);
    }

    h1 {
      margin: 0 0 8px;
      font-size: clamp(22px, 3vw, 34px);
      font-weight: 800;
    }

    .subtitle {
      margin: 0 0 22px;
      opacity: 0.85;
      font-size: 15px;
      line-height: 1.4;
    }

    .countdown {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 14px;
    }

    .box {
      padding: 16px 10px;
      border-radius: 16px;
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.25);
    }

    .number {
      font-size: clamp(28px, 5vw, 52px);
      font-weight: 900;
      line-height: 1;
      font-variant-numeric: tabular-nums;
    }

    .label {
      margin-top: 6px;
      font-size: 12px;
      letter-spacing: 0.8px;
      opacity: 0.85;
      text-transform: uppercase;
    }

    .meta {
      margin-top: 18px;
      font-size: 13px;
      opacity: 0.85;
    }

    .done {
      display: none;
      margin-top: 16px;
      font-weight: 800;
      font-size: 16px;
    }

    @media (max-width: 600px) {
      .countdown { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>

<body>
  <div class="background" aria-hidden="true"></div>
  <div class="overlay" aria-hidden="true"></div>

  <div class="wrapper">
    <main class="card" aria-live="polite">
      <h1>Ann-Kathrin und Lukas letzte Ausfahrt</h1>
      <p class="subtitle">Weitere Infos folgen</p>

      <section class="countdown" aria-label="Countdown">
        <div class="box">
          <div class="number" id="days">â€”</div>
          <div class="label">Tage</div>
        </div>
        <div class="box">
          <div class="number" id="hours">â€”</div>
          <div class="label">Stunden</div>
        </div>
        <div class="box">
          <div class="number" id="minutes">â€”</div>
          <div class="label">Minuten</div>
        </div>
        <div class="box">
          <div class="number" id="seconds">â€”</div>
          <div class="label">Sekunden</div>
        </div>
      </section>

      <div class="done" id="done">ðŸŽ‰ Ziel erreicht!</div>
      <div class="meta" id="meta"></div>
    </main>
  </div>

  <script>
  // Zielzeit: 01.02.2030 00:00 (CET, UTC+01:00)
  const TARGET_MS = Date.parse("2030-02-01T00:00:00+01:00");

  const elDays = document.getElementById("days");
  const elHours = document.getElementById("hours");
  const elMinutes = document.getElementById("minutes");
  const elSeconds = document.getElementById("seconds");
  const elDone = document.getElementById("done");
  const elMeta = document.getElementById("meta");

  function pad(n) {
    return String(n).padStart(2, "0");
  }

  function tick() {
    const now = Date.now();
    let diff = TARGET_MS - now;

    if (diff <= 0) {
      elDays.textContent = "0";
      elHours.textContent = "00";
      elMinutes.textContent = "00";
      elSeconds.textContent = "00";
      elDone.style.display = "block";
      elMeta.textContent = "ðŸŽ‰ Ziel erreicht!";
      return;
    }

    const totalSeconds = Math.floor(diff / 1000);
    const days = Math.floor(totalSeconds / 86400);
    const hours = Math.floor((totalSeconds % 86400) / 3600);
    const minutes = Math.floor((totalSeconds % 3600) / 60);
    const seconds = totalSeconds % 60;

    elDays.textContent = days;
    elHours.textContent = pad(hours);
    elMinutes.textContent = pad(minutes);
    elSeconds.textContent = pad(seconds);

    elMeta.textContent = "Ziel: 01.02.2030, 00:00 (CET)";
  }

  tick();
  setInterval(tick, 1000);
</script>

</body>
</html>
