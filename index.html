<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown bis 01.02.2030</title>

  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .background {
      position: fixed;
      inset: 0;
      background-image: url("./Mallorca1.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.30) 0%, rgba(0,0,0,0.70) 75%);
      z-index: -1;
    }

    .wrapper {
      height: 100%;
      display: grid;
      place-items: center;
      padding: 16px;
    }

    .card {
      width: min(900px, 100%);
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 32px 28px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 20px 60px rgba(0,0,0,0.40);
    }

    h1 {
      margin: 0 0 8px;
      font-size: clamp(22px, 3vw, 34px);
      font-weight: 800;
    }

    .subtitle {
      margin: 0 0 22px;
      opacity: 0.85;
      font-size: 15px;
      line-height: 1.4;
    }

    .countdown {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 14px;
    }

    .box {
      padding: 16px 10px;
      border-radius: 16px;
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.25);
    }

    .number {
      font-size: clamp(28px, 5vw, 52px);
      font-weight: 900;
      line-height: 1;
      font-variant-numeric: tabular-nums;
    }

    .label {
      margin-top: 6px;
      font-size: 12px;
      letter-spacing: 0.8px;
      opacity: 0.85;
      text-transform: uppercase;
    }

    .meta {
      margin-top: 18px;
      font-size: 13px;
      opacity: 0.85;
    }

    .done {
      display: none;
      margin-top: 16px;
      font-weight: 800;
      font-size: 16px;
    }

    @media (max-width: 600px) {
      .countdown { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>

<body>
  <div class="background" aria-hidden="true"></div>
  <div class="overlay" aria-hidden="true"></div>

  <div class="wrapper">
    <main class="card" aria-live="polite">
      <h1>Countdown bis 01.02.2030</h1>
      <p class="subtitle">Zielzeit: 01.02.2030, 00:00 (Europe/Berlin)</p>

      <section class="countdown" aria-label="Countdown">
        <div class="box">
          <div class="number" id="days">â€”</div>
          <div class="label">Tage</div>
        </div>
        <div class="box">
          <div class="number" id="hours">â€”</div>
          <div class="label">Stunden</div>
        </div>
        <div class="box">
          <div class="number" id="minutes">â€”</div>
          <div class="label">Minuten</div>
        </div>
        <div class="box">
          <div class="number" id="seconds">â€”</div>
          <div class="label">Sekunden</div>
        </div>
      </section>

      <div class="done" id="done">ðŸŽ‰ Ziel erreicht!</div>
      <div class="meta" id="meta"></div>
    </main>
  </div>

  <script>
    // Countdown Ziel: 01.02.2030 00:00 in Europe/Berlin (inkl. Sommerzeit korrekt)
    const TARGET_TZ = "Europe/Berlin";
    const TARGET_UTC_MS = tzLocalToUtcMs(2030, 2, 1, 0, 0, 0, TARGET_TZ);

    const elDays = document.getElementById("days");
    const elHours = document.getElementById("hours");
    const elMinutes = document.getElementById("minutes");
    const elSeconds = document.getElementById("seconds");
    const elDone = document.getElementById("done");
    const elMeta = document.getElementById("meta");

    function pad2(n) { return String(n).padStart(2, "0"); }

    function tick() {
      const now = Date.now();
      let diffMs = TARGET_UTC_MS - now;

      if (diffMs <= 0) {
        elDays.textContent = "0";
        elHours.textContent = "00";
        elMinutes.textContent = "00";
        elSeconds.textContent = "00";
        elDone.style.display = "block";
        elMeta.textContent = `Zeitzone: ${TARGET_TZ}`;
        return;
      }

      const totalSeconds = Math.floor(diffMs / 1000);
      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      elDays.textContent = String(days);
      elHours.textContent = pad2(hours);
      elMinutes.textContent = pad2(minutes);
      elSeconds.textContent = pad2(seconds);

      elMeta.textContent = `Aktuelle Zeit (${TARGET_TZ}): ${formatNowInTZ(TARGET_TZ)}`;
    }

    // Start sofort und dann jede Sekunde (auch wenn Tab gewechselt wird)
    tick();
    setInterval(tick, 1000);

    function formatNowInTZ(timeZone) {
      return new Intl.DateTimeFormat("de-DE", {
        timeZone,
        year: "numeric",
        month: "2-digit",
        day: "2-digit",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        hourCycle: "h23"
      }).format(new Date());
    }

    // Umrechnung: "lokale Zeit in Zeitzone" -> UTC ms
    function tzLocalToUtcMs(year, month, day, hour, minute, second, timeZone) {
      const approxUtc = Date.UTC(year, month - 1, day, hour, minute, second);
      const offsetMinutes = getTzOffsetMinutesAt(approxUtc, timeZone);
      return approxUtc - offsetMinutes * 60 * 1000;
    }

    function getTzOffsetMinutesAt(utcMs, timeZone) {
      const dtf = new Intl.DateTimeFormat("en-US", {
        timeZone,
        year: "numeric",
        month: "2-digit",
        day: "2-digit",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        hourCycle: "h23"
      });

      const parts = dtf.formatToParts(new Date(utcMs));
      const map = Object.fromEntries(parts.map(p => [p.type, p.value]));

      const asIfUtc = Date.UTC(
        Number(map.year),
        Number(map.month) - 1,
        Number(map.day),
        Number(map.hour),
        Number(map.minute),
        Number(map.second)
      );

      // positive Werte bedeuten: Zeitzone liegt vor UTC
      return Math.round((asIfUtc - utcMs) / 60000);
    }
  </script>
</body>
</html>
