<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown bis 01.02.2030</title>

  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* Hintergrundbild */
    .background {
      position: fixed;
      inset: 0;
      background-image: url("./Mallorca1.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -2;
    }

    /* Dunkles Overlay fÃ¼r Lesbarkeit */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      z-index: -1;
    }

    /* Zentrierter Inhalt */
    .wrapper {
      height: 100%;
      display: grid;
      place-items: center;
      padding: 16px;
    }

    .card {
      width: min(900px, 100%);
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 32px 28px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    }

    h1 {
      margin: 0 0 8px;
      font-size: clamp(22px, 3vw, 34px);
      font-weight: 800;
    }

    .subtitle {
      margin: 0 0 22px;
      opacity: 0.85;
      font-size: 15px;
    }

    .countdown {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 14px;
    }

    .box {
      padding: 16px 10px;
      border-radius: 16px;
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.25);
    }

    .number {
      font-size: clamp(28px, 5vw, 52px);
      font-weight: 900;
      line-height: 1;
    }

    .label {
      margin-top: 6px;
      font-size: 12px;
      letter-spacing: 0.8px;
      opacity: 0.85;
      text-transform: uppercase;
    }

    .meta {
      margin-top: 18px;
      font-size: 13px;
      opacity: 0.8;
    }

    .done {
      display: none;
      margin-top: 16px;
      font-weight: 800;
      font-size: 16px;
    }

    @media (max-width: 600px) {
      .countdown {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>

<body>
  <div class="background"></div>
  <div class="overlay"></div>

  <div class="wrapper">
    <main class="card">
      <h1>Countdown bis 01.02.2030</h1>
      <p class="subtitle">Zielzeit: 01.02.2030, 00:00 (Europe/Berlin)</p>

      <section class="countdown">
        <div class="box">
          <div class="number" id="days">â€“</div>
          <div class="label">Tage</div>
        </div>
        <div class="box">
          <div class="number" id="hours">â€“</div>
          <div class="label">Stunden</div>
        </div>
        <div class="box">
          <div class="number" id="minutes">â€“</div>
          <div class="label">Minuten</div>
        </div>
        <div class="box">
          <div class="number" id="seconds">â€“</div>
          <div class="label">Sekunden</div>
        </div>
      </section>

      <div class="done" id="done">ðŸŽ‰ Ziel erreicht!</div>
      <div class="meta" id="meta"></div>
    </main>
  </div>

  <script>
    const TARGET_TZ = "Europe/Berlin";
    const target = tzToUtc(2030, 2, 1, 0, 0, 0, TARGET_TZ);

    const d = document.getElementById("days");
    const h = document.getElementById("hours");
    const m = document.getElementById("minutes");
    const s = document.getElementById("seconds");
    const done = document.getElementById("done");
    const meta = document.getElementById("meta");

    function pad(n) { return String(n).padStart(2, "0"); }

    function update() {
      const now = Date.now();
      let diff = target - now;

      if (diff <= 0) {
        d.textContent = "0";
        h.textContent = "00";
        m.textContent = "00";
        s.textContent = "00";
        done.style.display = "block";
        meta.textContent = "Zeitzone: Europe/Berlin";
        return;
      }

      const total = Math.floor(diff / 1000);
      d.textContent = Math.floor(total / 86400);
      h.textContent = pad(Math.floor((total % 86400) / 3600));
      m.textContent = pad(Math.floor((total % 3600) / 60));
      s.textContent = pad(total % 60);

      meta.textContent = "Aktuelle Zeit: " + new Intl.DateTimeFormat("de-DE", {
        timeZone: TARGET_TZ,
        dateStyle: "short",
        timeStyle: "medium"
      }).format(new Date());
    }

    update();
    setInterval(update, 1000);
